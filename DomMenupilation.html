<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>

    .div{
        height: 300px;
        width: 300px;
        background: brown; 
           }
    </style>
    <script type="text/javascript">
        function demoalert(){
            alert("Hello User");
        }
        function democonfirm(){
            if(confirm("Are you sure..??"))
				{
					alert("YES");
				}
				else
				{
					alert("NO");
				}
        }
        function demoprompt(){
				var FName=prompt("Enter First Name Here..");
				var LName=prompt("Enter Last Name Here..");
				alert(FName +" "+ LName);

        }
    </script>
    <script src="demo.js" type="text/javascript"></script>

</head>
<body bgcolor="gold">
    <div class="div">
        <h1>DOM(Documnet Object Model) Manipulation </h1>
    </div>
    <hr>
    <input type="button" value="Inline Alert" onclick="alert('Hello User')"/>
    <input type="button" value="Inline Confirm" onclick="confirm('Are You Sure?')"/>
    <input type="button" value="Inline Prompt" onclick="prompt('Enter Fname')"/>

    <hr>
    <input type="button" value="Internal Alert" onclick="demoalert()"/>
    <input type="button" value="Internal Confirm" onclick="democonfirm()"/>
    <input type="button" value="Internal Prompt" onclick="demoprompt()"/>

    <hr>
    <input type="button" value="External Alert" onclick="Externalalert()"/>
    <input type="button" value="External Confirm" onclick="Externalconfirm()"/>
    <input type="button" value="External Prompt" onclick="Externalprompt()"/>

</body>
</html
